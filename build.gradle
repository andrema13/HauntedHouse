plugins {
    id 'java'
}

group 'HauntedHouse'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    //For testing purposes
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.0.0"

    //Development libraries
    implementation 'com.google.code.gson:gson:2.8.6'
}
